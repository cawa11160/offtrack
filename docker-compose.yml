services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: offtrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - offtrack_pg:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      # In compose, backend talks to db via service name "db"
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/offtrack
      ALLOW_ORIGINS: http://localhost:8080,http://127.0.0.1:8080
      # Optional Spotify creds:
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID-}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET-}
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend/
    ports:
      - "8080:8080"
    environment:
      VITE_API_PROXY_TARGET: "http://backend:8000"
    depends_on:
      - backend

volumes:
  offtrack_pg:
