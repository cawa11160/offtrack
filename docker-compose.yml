services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: offtrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - offtrack_pg:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      # In compose, backend talks to db via service name "db"
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/offtrack
      ALLOW_ORIGINS: http://localhost:8080,http://127.0.0.1:8080
      # Optional Spotify creds:
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID-}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET-}
      # Optional PostHog analytics (safe to leave unset):
      POSTHOG_ENABLED: ${POSTHOG_ENABLED-true}
      POSTHOG_HOST: ${POSTHOG_HOST-https://app.posthog.com}
      POSTHOG_API_KEY: ${POSTHOG_API_KEY-}
      # Auth
      JWT_SECRET: ${JWT_SECRET-dev_change_me}
      ACCESS_TTL_MIN: ${ACCESS_TTL_MIN-30}
      REFRESH_TTL_DAYS: ${REFRESH_TTL_DAYS-30}
      COOKIE_SECURE: ${COOKIE_SECURE-false}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE-lax}
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend/
    ports:
      - "8080:8080"
    environment:
      VITE_API_PROXY_TARGET: "http://backend:8000"
      VITE_MAPBOX_TOKEN: ${VITE_MAPBOX_TOKEN-}
    depends_on:
      - backend

volumes:
  offtrack_pg:
